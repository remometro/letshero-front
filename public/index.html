<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <!-- COMMON TAGS -->
  <meta charset="utf-8">
  <title>Let's Hero</title>
  <!-- Open Graph general (Facebook, Pinterest & Google+) -->
  <meta property="og:title" content="Let's Hero">
  <meta property="og:description" content="A game-like web platform for help exchange.">
  <meta property="og:image" content="http://letshero.com/og-image.jpg">
  <meta property="og:image:secure_url" content="https://letshero.com/og-image.jpg">
  <meta property="og:image:type" content="image/jpeg" />
  <meta property="og:image:width" content="1280">
  <meta property="og:image:height" content="720">
  <meta property="og:url" content="https://letshero.com">
  <meta property="og:site_name" content="Let's Hero">
  <meta property="og:type" content="website">
  <!-- Twitter -->
  <meta property="twitter:card" content="summary">
  <meta property="twitter:title" content="Let's Hero">
  <meta property="twitter:description" content="A game-like web platform for help exchange">
  <meta property="twitter:image:src" content="https://letshero.com/og-image.jpg">
  <!-- Search Engine -->
  <meta property="description" content="A game-like web platform for help exchange">
  <meta property="image" content="https://letshero.com/og-image.jpg">
  <!-- Schema.org for Google -->
  <meta itemprop="name" content="Let's Hero">
  <meta itemprop="description" content="A game-like web platform for help exchange">
  <meta itemprop="image" content="https://letshero.com/og-image.jpg">
  <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css" rel="stylesheet" />

</head>

<body>

    <strong>We're sorry but letshero doesn't work properly without JavaScript enabled. Please enable it to

  <div id="app"></div>

</html>
